# Inspired by https://github.com/marketplace/actions/deploy-mkdocs
name: Publish docs via GitHub Pages
on:
  workflow_dispatch:

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v4
        with:
         python-version: 3.11
         architecture: x64

      - uses: PyO3/maturin-action@v1
        with:
          command: develop
          args: -E all
          before-script-linux: python3 -m venv .venv && source .venv/bin/activate

      # Inspired by https://blog.elmah.io/deploying-a-mkdocs-documentation-site-with-github-actions/
      - name: Install & deploy
        run: |
          source .venv/bin/activate
          mkdocs gh-deploy --force --clean --verbose

